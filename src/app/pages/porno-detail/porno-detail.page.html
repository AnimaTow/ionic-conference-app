<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/media/pornos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie?.Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="backdrop" *ngIf="movie">
    <img *ngIf="movie?.Poster" [src]="movie?.Poster">
  </div>
  <div class="backdrop-separator1"></div>
  <div class="backdrop-separator2"></div>

  <div class="poster" *ngIf="movie">
    <img *ngIf="movie.Poster" class="poster" [src]="movie.Poster">
    <img *ngIf="movie.Poster" class="poster-effect" [src]="movie.Poster">
  </div>

  <div class="movie-data" *ngIf="movie">
    <div class="title">{{ movie.Name }}</div>
    <div class="year">{{ movie.Year | date:'yyyy' }}</div>
    <div class="vote">
      <div class="text">
        <b>{{ movie.ImdbRating }}</b>/10
      </div>
      <div class="stars">
        <ion-icon [name]="movie.ImdbRating >= 2 ? 'star' : movie.ImdbRating >= 1 ? 'star-half' : 'star-outline'"></ion-icon>
        <ion-icon [name]="movie.ImdbRating >= 4 ? 'star' : movie.ImdbRating >= 3 ? 'star-half' : 'star-outline'"></ion-icon>
        <ion-icon [name]="movie.ImdbRating >= 6 ? 'star' : movie.ImdbRating >= 5 ? 'star-half' : 'star-outline'"></ion-icon>
        <ion-icon [name]="movie.ImdbRating >= 8 ? 'star' : movie.ImdbRating >= 7 ? 'star-half' : 'star-outline'"></ion-icon>
        <ion-icon [name]="movie.ImdbRating >= 10 ? 'star' : movie.ImdbRating >= 9 ? 'star-half' : 'star-outline'"></ion-icon>
      </div>
      <div class="count">{{ movie.ImdbVotes }} Bewertungen</div>
    </div>

    <div class="Beschreibung">{{ movie.Beschreibung }}</div>

    <div class="duration" *ngIf="movie && movie.Runtime">
      <div class="label"><ion-icon name="timer-outline"></ion-icon>Filmdauer</div>
      <div class="value">{{ movie.Runtime }} mins</div>
    </div>
    <div class="genres" *ngIf="movie && movie.genres && movie.genres.length">
      <div class="label"><ion-icon name="md-pricetag"></ion-icon>GÃ©neros</div>
      <div class="value"><span *ngFor="let genre of movie.genres; let last = last">{{ genre.name }}<span *ngIf="!last">, </span></span></div>
    </div>

    <div class="cast" *ngIf="movie && movie.actors && movie.actors.length">
      <div class="label"><ion-icon name="people-outline"></ion-icon>Besetzung</div>
      <div class="persons">
        <div *ngFor="let a of movie.actors; let index = index">
          <div class="person" *ngIf="index < 15" [style.background-image]="a.NewPhoto ? 'url(' + a.NewPhoto + ')' : ''">
            <div class="name">{{ a.Name }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="companies" *ngIf="movie && movie.production_companies && movie.production_companies.length > 0">
      <div class="company" *ngFor="let company of movie.production_companies">
        <img *ngIf="company.logo_path" [src]="'https://image.tmdb.org/t/p/w200' + company.logo_path">
      </div>
    </div>

  </div>


  <ion-list>
    <ion-item *ngIf = "streamactive == true;" (click)="movieClick('stream')" button>
      <ion-label color="primary">Movie Stream</ion-label>
    </ion-item>
    <ion-item *ngIf = "downloadactive == true;" (click)="movieClick('download')" button>
      <ion-label color="primary">Movie Download</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
